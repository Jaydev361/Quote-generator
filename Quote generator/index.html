<!Doctype html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Random Quote Generator -Jaydev361</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/> 
    </head>
    <body>
        <div class="wrapper">
            <header>Quotes of the day</header>
            <div class="content">
                <div class="quote-area">
                    <i class="fas fa-quote-left"></i>
                    <p class="quote">Click on the 'New Quote' button to start crafting your own masterpiece of inspiration.</p>
                    <i class="fas fa-quote-right"></i>
                </div>
                <div class="author">
                    <span>__</span>
                    <span class="name">Jaydev</span>
                </div>
            </div>
            <div class="buttons">
                <div class="features">
                    <ul>
                        <li class="sound"><i class="fas fa-volume-up"></i></li>
                        <li class="copy"><i class="fas fa-copy"></i></li>
                        <li class="twitter"><i class="fab fa-twitter"></i></li>
                    </ul>
                    <button>New Quote</button>
                </div>
            </div>
        </div>
        <div class="media-icons">
            <a href="https://github.com/Jaydev361"><i class="fab fa-github"></i></a>
            <a href="https://twitter.com/codewith_dev?t=lGHp6gGbOzw9zGI9wm94hQ&s=09"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/_._jaydevvv___"><i class="fab fa-instagram"></i></a>
          </div>
          <footer>Created with love by Jaydev Sarkhel</footer>
        <script src="script.js"></script>
    </body>
</html>
